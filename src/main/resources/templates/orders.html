<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/confighead">
<title>orders</title>
</head>

<body>

	<div th:insert="fragments/menu_header"></div>
	
<div class="container">	      
        
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
         Invoices</h1>
		<table class="table table-striped">
			<thead>
				<tr>		
					<th>Date</th>
					<th>Total</th>			
					<th>Mostrar</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="order : ${ordersuser}">
				<td th:text="${order.createAt}"></td>
				<td th:text="|${order.total} $|"></td>
				<td><a type="submit"  th:href="@{/orders/} + ${order.id}" class="btn btn-success">Details </a></td>
				</tr> 
			</tbody>
			<tfoot>
			</tfoot>
		</table>
</div>
                                
<div th:insert="fragments/footer"></div>	
</body>

</html>
