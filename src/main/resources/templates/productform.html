<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/confighead">
<title>Formulario</title>
</head>

<body>

	<div th:insert="fragments/menu_header"></div>
<div class="container">	                  
     <form th:if="${product.id == null}" th:action="@{/products}" th:object="${product}" method="post">
     
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Add Product</h1>
    
    <label >Name: </label>   
    <input type="text" class="form-control" th:field="*{name}" placeholder="Product name">
    <label >Price: </label>
    <input type="number" class="form-control" th:field="*{price}" placeholder="Product price" >
    <label >Barcode: </label>
    <input type="text" class="form-control" th:field="*{barcode}" placeholder="Barcode" >
    <label >Stock: </label>
    <input type="number" class="form-control" th:field="*{stock}" placeholder="Stock" >
    <br>
    <div class="form-group">
                    <button  type="submit" class="btn btn-success">Add new article </button>                  
                </div>
      
    </form>
     <form th:if="${product.id != null}" th:action="@{/productform/} + ${product.id}" th:object="${product}" method="post">
     
     <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Editing Product</h1>
     
    <label >Name: </label>   
    <input type="text" class="form-control" th:field="*{name}" placeholder="Product name">
    <label >Price: </label>
    <input type="number" class="form-control" th:field="*{price}" placeholder="Product price" >
    <label >Barcode: </label>
    <input type="text" class="form-control" th:field="*{barcode}" placeholder="Barcode" >
    <label >Stock: </label>
    <input type="number" class="form-control" th:field="*{stock}" placeholder="Stock" >
    <input type="hidden" id="id" th:field="*{id}">
    <br>
    <div class="form-group">
                    <button type="submit" class="btn btn-success">Update article </button>
                </div>
      
    </form>                                      
  </div>
                                
	<div th:insert="fragments/footer"></div>
</body>

</html>
