<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/confighead">
<title>login</title>
</head>
<body>
	<div th:insert="fragments/menu_header"></div>
	<div class="container">
		<form th:action="@{/login}" method="post">

			<div class="form-group">
				<label for="email">Email:</label> <input 
					class="form-control"  name="username" autofocus required>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input name="password" type="password"
					class="form-control" id="pwd" required>
			</div>
			<button class="btn btn-danger" type="submit">Sing in</button>
			
		</form>
	</div>

	<div th:insert="fragments/footer"></div>



	<!-- JS, Popper.js, and jQuery -->
</body>
</html>
