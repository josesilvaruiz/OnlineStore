<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/style.css">
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>home</title>
</head>
<body>
	<div th:insert="fragments/menu_header"></div>
	<div class="container">
		<form th:action="@{/form/save}" th:object="${client}" method="post">
			<fieldset>
				<legend>Datos del usuario</legend>
				<table>
					<div class="form-group">
						<label for="email">Email address:</label> <input th:field="*{email}" type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input th:field="*{password}" type="password"
							class="form-control" id="pwd">
					</div>
					<div class="form-group">
						<label>Name:</label> <input th:field="*{name}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Surname:</label> <input th:field="*{surname}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Address:</label> <input th:field="*{address}" type="text" class="form-control">
					</div>

					<td>
						<button type="submit">Registrar...</button>
					</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
	</div>




	<div th:insert="fragments/footer"></div>
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
