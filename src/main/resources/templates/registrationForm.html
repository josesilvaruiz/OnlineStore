<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/confighead">

</head>
<body>
	<div th:insert="fragments/menu_header"></div>
	<div class="container">
		<form th:action="@{/form/save}" th:object="${user}" method="post">
			<fieldset>
				<legend>Datos del usuario</legend>
				<table>
					<div class="form-group">
						<label for="email">Email address:</label> <input th:field="*{email}" type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input th:field="*{password}" type="password"
							class="form-control" id="pwd">
					</div>
					<div class="form-group">
						<label>Name:</label> <input th:field="*{name}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Surname:</label> <input th:field="*{surname}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Address:</label> <input th:field="*{address}" type="text" class="form-control">
					</div>

					<td>
						<button type="submit">Registrar...</button>
					</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
	</div>




	<div th:insert="fragments/footer"></div>
</body>
</html>
